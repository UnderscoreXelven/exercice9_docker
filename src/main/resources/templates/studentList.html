<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Liste des étudiants</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{accueil :: header}"></div>
    <h1 class="title">Liste des étudiants</h1>
    <div class="tab-container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <th scope="row"><span th:text="${student.getId()}"></span></th>
                <td><span th:text="${student.getSurname()}"></span></td>
                <td><span th:text="${student.getName()}"></span></td>
                <td class="d-flex justify-content-center align-items-center"><a class="btn btn-primary" th:href="@{/etudiant/{id}(id=${student.getId()})}">Détails</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
