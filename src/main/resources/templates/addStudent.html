<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un étudiant</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{accueil :: header}"></div>
<h1 class="title">Ajouter un étudiant</h1>
<form class="add-student-form" action="/etudiant/add" method="post">
    <div class="form-group">
        <label for="name">Prénom</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez le prénom">
    </div>
    <div class="form-group">
        <label for="surname">Nom</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Entrez le nom">
    </div>
    <div class="form-group">
        <label for="age">Âge</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Entrez l'âge">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez l'email">
    </div>
    <button type="submit" class="btn btn-primary add-form-button">Submit</button>
</form>
</body>
</html>
