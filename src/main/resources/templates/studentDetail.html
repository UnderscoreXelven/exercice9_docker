<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail d'un étudiant</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{accueil :: header}"></div>
    <div th:if="${student != null}">
        <h1 class="title">Détail de l'étudiant</h1>
        <hr />
        <div class="student-detail">
            <div>
                <h2>Nom</h2>
                <span th:text="${student.getSurname()}"></span>
            </div>
            <div>
                <h2>Prénom</h2>
                <span th:text="${student.getName()}"></span>
            </div>
            <div>
                <h2>Age</h2>
                <span th:text="${student.getAge()}"></span>
            </div>
            <div>
                <h2>Email</h2>
                <span th:text="${student.getEmail()}"></span>
            </div>
            <div class="detail-btns">
                <a class="btn btn-primary" th:href="@{/etudiant/edit/{id}(id=${student.getId()})}">Modifier</a>
                <a class="btn btn-success" th:href="@{/etudiant/list}">Retour</a>
                <a class="btn btn-danger" th:href="@{/etudiant/delete/{id}(id=${student.getId()})}">Supprimer</a>
            </div>
        </div>
    </div>
    <div th:if="${student == null}">
        <h2>Aucun résultat trouvé</h2>
    </div>
</body>
</html>
